<!DOCTYPE html>
<html>

<head>
  <title>Treble Clef</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div id="leftHeader">
      <a href="{{ url_for('home')}}">
        <img src="{{ url_for('static', filename='images/misc/logo.png') }}" alt="Logo"
          style="max-width:200px; max-height:200px">

      </a>
    </div>
    <div id="midHeader">
      <form id='searchBoxForm' action="{{ url_for('search') }}" method="post">
        <input id='searchBox' type='text' placeholder='Book Title Search' name="search">
        <input id="searchIcon" type="image" src="{{ url_for('static', filename='images/misc/search-icon.png') }}"
          alt="search icon">
      </form>
      <div class="dropdown">
        <p class="dropdownSelect">Select Category</p>
        <div class="dropdownContent">
          <!-- This for loop assumes that you are passing in a list of category rows, retrieved from the database -->
          <!-- {% for category in categories %}
                   Insert a <p> element that contains a link with the categoryid as a GET parameter
                   The category name should be what is displayed
                   The general format should be
                   <p><a href="url with category Id parameter">category name</a></p>          -->
          <!-- {%endfor%}  -->

          {% for category in categories %}
          <p><a href="{{ url_for('category') }}?categoryId={{ category[0] }}">{{ category[1] }}</a></p>
          {% endfor %}

        </div>
      </div>
    </div>
    <div id="rightHeader">
      <div id="cartIcon"><a href="#">
          <img src="{{ url_for('static', filename='images/misc/cart-icon.jpg') }}" alt="shopping cart icon"></a>
      </div>
      <div id='cartCount'>1 item</div>
      <div class='loginButton'><a href='#'>login</a></div>

    </div>
  </header>
  <main>{% block container %} {% endblock %}</main>
  <footer>
    <div id="footerLeft">
      <!-- Insert the name of your site here-->
      <p>sue's book store</p>
      <p>&copy; </p>
      <a href="#">Contact Us</a>
      <a href="#">Directions</a>
    </div>
    <div id="footerRight">
      <a href="#"><img src="{{ url_for('static', filename='images/misc/facebook-icon.jpg') }}" alt="Facebook"></a>
      <a href="#"><img src="{{ url_for('static', filename='images/misc/twitter-icon.jpg') }}" alt="Twitter"></a>
    </div>
  </footer>
</body>

</html>
